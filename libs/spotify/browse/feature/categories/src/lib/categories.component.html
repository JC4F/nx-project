<div class="mb-6 px-8 pt-4">
  @if (categories$ | async; as categories) {
  <div class="grid grid-cols-card-autofill">
    @for (category of categories.items; track category) {
    <as-category-cover [category]="category"> </as-category-cover>
    }
  </div>
  } @if (isLoading$ | async) {
  <as-spinner></as-spinner>
  }
</div>
