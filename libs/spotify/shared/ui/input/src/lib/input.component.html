<div
  [ngClass]="[
    'relative flex min-h-8 w-full overflow-hidden',
    containerClassName
  ]"
  [style.height.px]="inputContainerHeight"
  [style.border-radius]="rounded ? '500px' : '8px'"
>
  @if (icon) {
  <div
    class="absolute h-full left-0 top-0 bottom-0 flex items-center justify-center"
    [style.width.px]="iconContainerWidth"
  >
    <svg-icon [key]="icon" [size]="iconSize" color="black"> </svg-icon>
  </div>
  }

  <input
    hlmInput
    class="flex-1 border-none"
    #input
    [formControl]="control"
    [placeholder]="placeholder"
    [style.padding-left.px]="icon ? iconContainerWidth : 4"
    [style.padding-right.px]="showClearButton ? iconContainerWidth : 4"
  />

  @if (showClearButton) {
  <div
    class="absolute h-full right-0 left-auto top-0 bottom-0 flex items-center justify-center cursor-pointer"
    [style.width.px]="iconContainerWidth"
  >
    <svg-icon [key]="'times'" [size]="iconSize" color="black" (click)="clear()">
    </svg-icon>
  </div>
  }
</div>
