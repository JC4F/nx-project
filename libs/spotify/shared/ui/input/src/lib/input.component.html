<div
  [ngClass]="['relative flex min-h-8 w-full', containerClassName]"
  [style.height.px]="inputContainerHeight"
  [style.border-radius]="rounded ? '500px' : '8px'"
>
  @if (icon) {
  <svg-icon
    [key]="icon"
    [size]="iconSize"
    class="absolute text-foreground top-1/2 left-3 translate-y-[-50%]"
  >
  </svg-icon>
  }

  <input
    hlmInput
    class="flex-1 h-full"
    #input
    [formControl]="control"
    [placeholder]="placeholder"
    [style.padding-left.px]="icon ? iconContainerWidth : 4"
    [style.padding-right.px]="showClearButton ? iconContainerWidth : 4"
  />

  @if (showClearButton) {
  <svg-icon
    [key]="'times'"
    [size]="iconSize"
    class="absolute text-foreground top-1/2 right-3 translate-y-[-50%] cursor-pointer"
    (click)="clear()"
  >
  </svg-icon>
  }
</div>
