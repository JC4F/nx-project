@if (playlists) {
<div class="grid grid-cols-card-autofill">
  @for (playlist of playlists.items; track playlist) {
  <as-card
    [ngClass]="viewTransitionName(playlist)"
    [title]="playlist.name"
    [uri]="playlist.uri"
    [description]="playlist.description"
    [imageUrl]="playlist.images[0].url"
    [routerUrl]="playlist.routeUrl"
    (togglePlay)="togglePlay($event, playlist.uri)"
  >
  </as-card>
  }
</div>
} @if (isLoading) {
<as-spinner> </as-spinner>
}
